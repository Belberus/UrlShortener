<div id="starterStyle">
  <div class="container">

    <h1 id="firstContent">URL Shortener</h1>
    <p class="text-center">A front-end example page for the project</p>

    <form class="text-center" role="form" ng-submit="shortURL()">
      <div class="form-group">
        <input type="text" class="form-control" ng-model="url" placeholder="Enter a URL"
               ng-click="hideError();hideSuccess()" required/>
      </div>
      <button type="submit" class="btn btn-default theme-accent">Short me!</button>
    </form>

    <!-- this div will show only when the save operation has been a success -->
    <div ng-if="success" class="alert alert-success feedbackMessages">
      <strong>Â¡Success!</strong> <a target='_blank' ng-href="{{successMsg}}">{{successMsg}}</a>
    </div>
    <!-- this div will show only when an error occurs -->
    <div ng-if="error" class="alert alert-danger feedbackMessages">
      <strong>Woops!</strong> {{errorMsg}}
    </div>

  </div>
</div>
