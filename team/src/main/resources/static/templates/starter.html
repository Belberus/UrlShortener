<div id="starterStyle">
  <div class="container">

    <h1 id="firstContent">URL Shortener</h1>
    <p class="text-center">Wellcome to one of the best URL Shortener in the world!</p>

    <form class="text-center" role="form" ng-submit="shortURL()">
      <div class="form-group">
        <input type="text" class="form-control" ng-model="url" placeholder="Enter a URL"
               ng-click="hideError();hideSuccess();hideImage();hideVcard()" required/>
      </div>
      <button type="submit" class="btn btn-default theme-accent">Short me!</button>
    </form>

    <!-- this div will show only when the save operation has been a success -->
    <div ng-if="success" class="alert alert-success feedbackMessages">
      <strong>&#10004</strong> <a target='_blank' ng-href="{{successMsg}}">{{successMsg}}</a>
    </div>

    <div ng-if="success" class="text-center">
      <button type="submit" class="btn btn-default theme-accent" ng-click="showVcard()">Get QR!</button>
    </div>

    <form role="form">
    <div class="container-fluid" ng-if="wantVcard">
      <h1>Create your Qr or Vcard!</h1>
      <div class="panel panel-default">
        <div class="panel-body">
          <p>Here you can fill all the information about yourself that you want to be included in the generated QR code. Note that no one of the extra fields is mandatory.</p>

          <div class="container-fluid">
            <div class="row">
              <div class="col-sm-4">
                  <div class="form-group">
                    <label for="url">URL:</label>
                    <input type="uri" class="form-control" id="url" value="{{successMsg}}" disabled>
                  </div>
                  <div class="form-group">
                    <label for="firstName">First name:</label>
                    <input type="text" class="form-control"  id="firstName">
                  </div>
                  <div class="form-group">
                    <label for="lastName">Last name:</label>
                    <input type="text" class="form-control"  id="lastName">
                  </div>
                  <div class="form-group">
                    <label for="email">E-mail:</label>
                    <input type="email" class="form-control" id="email">
                  </div>
                  <div class="form-group">
                    <label for="phone">Phone:</label>
                    <input type="phone" class="form-control"  id="phone">
                  </div>
              </div>
              <div class="col-sm-4">
                <div class="form-group">
                  <label for="company">Company/Organisation:</label>
                  <input type="text" class="form-control"  id="company">
                </div>
                <div class="form-group">
                  <label for="street">Street:</label>
                  <input type="text" class="form-control"  id="street">
                </div>
                <div class="form-group">
                  <label for="zipCode">Zip code:</label>
                  <input type="number" min="0" class="form-control"  id="zipCode">
                </div>
                <div class="form-group">
                  <label for="city">City:</label>
                  <input type="text" class="form-control"  id="city">
                </div>
                <div class="form-group">
                  <label for="country">Country:</label>
                  <input type="text" class="form-control"  id="country">
                </div>
              </div>
              <div class="col-sm-4">
                <img class="img-responsive" ng-src="{{qr}}" ng-if="avaiableQR"  width="500" height="500"/>
              </div>
            </div>
          </div>
          <div class="container-fluid">
            <div class="row">
              <div class="col-sm-8">
                <div class="text-center">
                  <button type="submit" class="btn btn-default theme-accent" ng-click="getQR()">Generate!</button>
                </div>
              </div>
              <div class="col-sm-4">
                <div class="text-center">
                  <button class="btn btn-default theme-accent" ng-click="download()">Download!</button>
                  <a href="{{qr}}" onclick="prepHref(this)" download></a>
                </div>
              </div>
            </div>
          </div>

        </div>
      </div>
    </div>
    </form>
    <!-- this div will show only when an error occurs -->
    <div ng-if="error" class="alert alert-danger feedbackMessages">
      <strong>&#10008</strong> {{errorMsg}}
    </div>

  </div>
</div>
