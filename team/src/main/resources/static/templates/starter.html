<div id="starterStyle">
  <div class="container">

    <h1 id="firstContent">URL Shortener</h1>
    <p class="text-center">Wellcome to one of the best URL Shortener in the world!</p>

    <form class="text-center" role="form" ng-submit="shortURL()">
      <div class="form-group">
        <input type="text" class="form-control" ng-model="url" placeholder="Enter a URL"
               ng-click="hideError();hideSuccess();hideImage();hideVcard()" required/>
      </div>
      <button type="submit" class="btn btn-default theme-accent">Short me!</button>
    </form>

    <!-- this div will show only when the save operation has been a success -->
    <div ng-if="success" class="alert alert-success feedbackMessages">
      <strong>&#10004</strong> <a target='_blank' ng-href="{{successMsg}}">{{successMsg}}</a>
      <!--{{safe}}-->
      <strong>&#10004</strong> <a target='_blank' ng-href="localhost:8080/unsafePage">Pagina</a>
    </div>
    <!-- this div will show only when an error occurs -->
    <div ng-if="error" class="alert alert-danger feedbackMessages">
      <strong>&#10008</strong> {{errorMsg}}
    </div>

    <div ng-if="success" class="text-center">
      <button class="btn btn-default theme-accent" ng-click="showVcard()">Create your QR code or Vcard</button>
    </div>

    <form role="form" ng-if="wantVcard" id="vCardForm" ng-submit="vCardForm()">
      <h2 class="text-center">Here you can fill all the information about yourself that you want to be included in
        the generated QR code. Note that no one of the extra fields is mandatory.</h2>

      <div class="row">
        <div class="col-md-6">
          <div class="form-group col-sm-6">
            <label for="firstName">First name:</label>
            <input type="text" class="form-control" id="firstName" ng-model="$parent.qrFName">
          </div>
          <div class="form-group col-sm-6">
            <label for="lastName">Last name:</label>
            <input type="text" class="form-control" id="lastName" ng-model="$parent.qrLName">
          </div>
          <div class="form-group col-sm-6">
            <label for="email">E-mail:</label>
            <input type="email" class="form-control" id="email" ng-model="$parent.qrEmail">
          </div>
          <div class="form-group col-sm-6">
            <label for="phone">Phone:</label>
            <input type="tel" class="form-control" id="phone" ng-model="$parent.qrPhone">
          </div>
          <div class="form-group col-sm-6">
            <label for="company">Company/Organisation:</label>
            <input type="text" class="form-control" id="company" ng-model="$parent.qrCompany">
          </div>
          <div class="form-group col-sm-6">
            <label for="street">Street:</label>
            <input type="text" class="form-control" id="street" ng-model="$parent.qrStreet">
          </div>
          <div class="form-group col-sm-6">
            <label for="zipCode">Zip code:</label>
            <input type="number" min="0" class="form-control" id="zipCode" ng-model="$parent.qrZip">
          </div>
          <div class="form-group col-sm-6">
            <label for="city">City:</label>
            <input type="text" class="form-control" id="city" ng-model="$parent.qrCity">
          </div>
          <div class="form-group col-sm-6">
            <label for="country">Country:</label>
            <input type="text" class="form-control" id="country" ng-model="$parent.qrCountry">
          </div>
          <div class="form-group col-sm-6">
            <label for="correctionLevel">Correction level:</label>
            <select class="form-control" id="correctionLevel" ng-model="$parent.qrLevel">
              <option>L</option>
              <option>M</option>
              <option>Q</option>
              <option>H</option>
            </select>
          </div>
        </div>

        <div class="col-md-6">
          <div class="form-group col-sm-8">
            <label for="url">URL:</label>
            <input type="url" class="form-control" id="url" value="{{successMsg}}" disabled>
          </div>
          <div id="generateVCardButton" class="col-sm-4">
            <button type="submit" class="btn btn-default theme-accent" ng-click="$parent.generateQRandVcard=true">
              Generate!</button>
          </div>
          <img class="img-responsive col-xs-offset-3 col-xs-6" ng-src="{{$parent.qr}}" id="qrCodeImg"/>
        </div>
      </div>

      <div id="downloadButton" ng-if="avaiableQR">
        <button type="submit" class="btn btn-default theme-accent"
                ng-click="$parent.$parent.generateQRandVcard=false">Download</button>
        <a href="{{qr}}" onclick="prepHref(this)" download></a>
      </div>
    </form>

  </div>
</div>
