<div id="subscription">
  <div class="container">

    <h1 id="firstContent">Subscriptions</h1>

    <!-- show the list of urls that have been subscribed-->

    <p ng-if="urlList.subscribedUrls.length == 0"> There's no urls at the moment
    </p>
    <li ng-repeat="element in urlList.subscribedUrls">
      {{element}}
    </li>
    <br>

    <h2>Select an url to subscribe to it: </h2>
    <form name = "unsubscribed">
      <select name="unsubscribedList" class="form-control"
              ng-options="option for option in urlList.unsubscribedUrls" ng-model="myurl" required
              ng-click="hideError();hideSuccess()">
        <option value="">Select url</option>
      </select>
      <input type="submit" value="Add to subscribe" class="btn btn-default theme-accent spaces" ng-click="addSubscription()">
    </form>

    <h2>Select an url to unsubscribe to it: </h2>
    <form name = "subscribed">
      <select name="subscribedList" class="form-control" ng-if="urlList.subscribedUrls.length == 0"
              ng-click="hideError();hideSuccess()">
        <option value="">There aren't urls subscribed</option>
      </select>

      <select name="subscribedList" class="form-control" ng-if="urlList.subscribedUrls.length != 0"
              ng-options="option for option in urlList.subscribedUrls" ng-model="$parent.myurlu" required
              ng-click="hideError();hideSuccess()">
        <option value="">Select url to unsubscribe</option>
      </select>
      <input type="submit" value="Unsubscribe" class="btn btn-default theme-accent spaces" ng-click="removeSubscription()">
    </form>

    <h2>Select an url to remove: </h2>
    <form name = "subscribed">
      <select name="subscribedList" class="form-control" ng-if="urlList.subscribedUrls.length == 0"
              ng-click="hideError();hideSuccess()">
        <option value="">There aren't urls subscribed</option>
      </select>

      <select name="subscribedList" class="form-control" ng-if="urlList.subscribedUrls.length != 0"
              ng-options="option for option in urlList.subscribedUrls" ng-model="$parent.myurlr" required
              ng-click="hideError();hideSuccess()">
        <option value="">Select url to remove</option>
      </select>
      <input type="submit" value="Remove" class="btn btn-default theme-accent spaces" ng-click="removeUrl()">
    </form>


    <!-- this div will show only when an error occurs -->
    <div ng-if="error" class="alert alert-danger feedbackMessages spaces">
      <strong>&#10008</strong> {{errorMsg}}
    </div>
    <!-- this div will show only when the operation has been a success -->
    <div ng-if="success" class="alert alert-success feedbackMessages spaces">
      <strong>&#10004</strong> {{successMsg}}
    </div>
  </div>
</div>
